<h2><a href="https://ko.wikipedia.org/wiki/%EC%8B%A0%EB%AA%85%EA%B8%B0" target="_blank" title="신명기 wikipedia">출애굽기</a></h2>
<p>출애굽기(出埃及記, 히브리어: סֵפֶר שְׁמוֹת 세페르 셰모트, 그리스어: ἔξοδος 엑소도스[*], 영어: Book of Exodus), 또는 탈출기(脫出記)는 타나크의 율법서 토라의 두 번째 책이다. 기독교의 구약으로도 모세오경 두 번째 책에 해당한다. '출애굽기'는 잘못된 음차이며 '出埃及記'는 '출애급기'라고 불러야 한다.</p>
