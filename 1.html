<h2><a href="https://ko.wikipedia.org/wiki/%EC%8B%A0%EB%AA%85%EA%B8%B0" target="_blank" title="창세기 wikipedia">창세기</a></h2>
<p>창세기(創世記, 히브리어: סֵפֶר בְּרֵאשִׁית 세페르 베레쉬트, 그리스어: Γένεσις 게네시스[*], 영어: Book of Genesis)는 천지 창조와 아담과 하와의 에덴 동산 추방, 노아의 방주와 홍수, 바벨 탑 그리고 유대민족 탄생의 이야기를 담고 있으며, 타나크의 율법서 토라의 첫 번째 권이며, 구약으로는 모세오경 첫 번째 권에 해당한다.[1]</p>
